<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    {% extends 'bootstrap/base.html' %} {% import "bootstrap/wtf.html" as wtf %}

    {% endblock %} {% block title %} Support Black-Owned Businesses Near You {%
    endblock %} {% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
          <h1 class="pt-5 pb-2">Support Black-Owned Businesses Near You!</h1>

          <img
            src="static\images\zip-code-earth-img.jpg"

            alt="Earth Image"
          />

          <form action="{{ url_for('map') }}" method="post">
            <label for="location">Enter your location or zip code:</label>
            <input type="text" id="location" name="location" /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
